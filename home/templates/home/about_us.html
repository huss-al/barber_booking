<!-- templates/main/about_us.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}
    About Us
{% endblock %}

{% block content %}
<div class="container mt-2 mb-5">
    <h2>About Us</h2>
        {% if content %}
            <div class="col-12 mb-5">
                <img src="{{ content.image.url }}" class="img-fluid" alt="About Us Image">
            </div>
            <div class="col-12">
                <h1 class="mb-4 text-center">Welcome to The Barber Shop</h1>
                <p>{{ content.description }}</p>
            </div>
        {% else %}
            <div class="col-md-12">
                <p>No content available. Please add About Us content in the admin panel.</p>
            </div>
        {% endif %}

</div>

<style>
    /* Optional: Add custom styles for about us page */
.container {
    max-width: 800px;
    margin: auto;
    padding: 0 15px;
}

h2 {
    font-size: 28px;
    margin-bottom: 30px;
    text-align: center;
}

.img-fluid {
    max-width: 100%;
    height: auto;
    display: block;
    margin-bottom: 20px;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

p {
    font-size: 25px;
    line-height: 1.6;
    color: #fffcfc;
}

@media (max-width: 768px) {
    p {
        font-size: 18px;
    }
}


</style>

{% endblock %}
