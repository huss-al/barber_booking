{% extends 'base.html' %}

{% block title %}Booking Page{% endblock %}

{% block content %}
    <h1>Welcome to the Booking Page!</h1>
    <form method="POST" action="{% url 'booking-page' %}">
        {% csrf_token %}
        {% if form %}
            {{ form.as_p }}
        {% else %}
            <p>No form data available</p>
        {% endif %}
        <button type="submit" class="btn btn-primary">Book Appointment</button>
    </form>
{% endblock %}
