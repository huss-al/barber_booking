<!-- In your booking_success.html template -->

{% extends 'base.html' %}

{% block title %}Booking Successful{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">Booking Successful!</h1>
                </div>
                <div class="card-body">
                    <p>Your appointment details:</p>
                    <ul>
                        <li><strong>Date:</strong> {{ appointment.date }}</li>
                        <li><strong>Time:</strong> {{ appointment.time }}</li>
                        <li><strong>Barber:</strong> {{ appointment.barber }}</li>
                        <li><strong>Service:</strong>{{ appointment.cut }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
