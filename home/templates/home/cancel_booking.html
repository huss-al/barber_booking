{% extends 'base.html' %}

{% block title %}Cancel Booking{% endblock %}

{% block content %}
<div class="container-cancel text-center mb-5">
    <h1>Cancel Booking</h1>
    <p class="mt-3">Are you sure you want to cancel this appointment?</p>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="button-group">
            <button type="submit" class="btn btn-danger">Cancel Appointment</button>
            <a href="{% url 'user-bookings' %}" class="btn btn-primary">Back to Manage Bookings</a>
        </div>
    </form>
</div>

<style>
    .container-cancel {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #333;
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    p {
        color: #666;
        font-size: 18px;
    }

    .btn {
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .btn-danger {
        background-color: #dc3545;
        color: #fff;
        border: none;
        margin-top: 20px;
        cursor: pointer;
    }

    .btn-danger:hover {
        background-color: #c82333; /* Darker shade of red on hover */
    }

    .btn-secondary {
        background-color: #197acf;
        color: #fff;
        border: none;
        margin-top: 20px;
        cursor: pointer;
    }

    .btn-secondary:hover {
        background-color: #5a6268; /* Darker shade of gray on hover */
    }

    .button-group {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px; /* Adjust the gap between buttons */
    }

    @media (max-width: 576px) {
        .container-cancel {
            width: 80%;
        }

        h1 {
            font-size: x-large;
        }

        p {
            font-size: 15px;
        }


    }

</style>
{% endblock %}
