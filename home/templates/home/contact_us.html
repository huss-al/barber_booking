{% extends 'base.html' %}

{% block head_title %}Contact Us{% endblock %}

{% block content %}

    <div class="container contact-us-container">
        <div class="row justify-content-center">
                <div class="contact-us-box">
                    <div class="contact-us-header">
                        <header>Contact Us</header>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="input-box mb-3 mt-5">
                            <label for="id_name" class="form-label">Name</label>
                            <div class="input-colour">
                                {{ form.name }}
                            </div>
                        </div>
                        <div class="input-box mb-3">
                            <label for="id_email" class="form-label">Email address</label>
                            <div>
                                {{ form.email }}
                            </div>
                        </div>
                        <div class="input-box mb-3">
                            <label for="id_subject" class="form-label">Subject</label>
                            <div>
                                {{ form.subject }}
                            </div>
                        </div>
                        <div class="input-box mb-3">
                            <label for="id_message" class="form-label">Message</label>
                            <div>
                                {{ form.message }}
                            </div>
                        </div>
                        <div class="input-submit">
                            <button type="submit" class="submit-btn mb-5">Submit</button>
                        </div>
                    </form>
                </div>
            
        </div>
    </div>


<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    /* Contact Us Form */
    main {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .contact-us-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }

    .contact-us-box {
        width: 440px;
        padding: 30px;
        background: #fff;
        box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    .contact-us-header {
        text-align: center;
        margin: 20px 0 40px 0;
    }

    .contact-us-header header {
        color: #333;
        font-size: 30px;
        font-weight: 600;
    }

    .input-box {
        margin-bottom: 15px;
    }

    .input-box .form-label {
        font-size: 16px;
        font-weight: 500;
        color: #222;
        margin-bottom: 8px;
    }

    .input-box div {
        width: 100%;
    }

    .input-box input[type="text"],
    .input-box input[type="email"],
    .input-box textarea {
        width: 100%;
        height: 60px;
        font-size: 17px;
        padding: 0 25px;
        margin-bottom: 15px;
        border-radius: 10px;
        border: none;
        box-shadow: 0px 5px 10px 1px rgba(0, 0, 0, 0.05);
        outline: none;
        transition: .3s;
        background-color:#d6d3d3;
    }



    .input-submit {
        position: relative;
        text-align: center;
    }

    .submit-btn {
        width: 100%;
        height: 60px;
        background: #222;
        border: none;
        border-radius: 10px;
        color: #fff;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: .3s;
    }

    .submit-btn:hover {
        background: #000;
        transform: scale(1.05, 1);
    }

    /* Media queries for responsiveness */
    @media (max-width: 992px) {
        .contact-us-box {
            width: 80%; /* Adjust width as needed */
        }
    }

    @media (max-width: 768px) {
        .contact-us-box {
            padding: 20px;
        }

        .input-box input[type="text"],
        .input-box input[type="email"],
        .input-box textarea {
            height: 50px;
            font-size: 16px;
            padding: 0 20px;
        }

        .submit-btn {
            height: 50px;
            font-size: 16px;
        }
    }

    @media (max-width: 576px) {
        .contact-us-box {
            padding: 15px;
        }

        .input-box input[type="text"],
        .input-box input[type="email"],
        .input-box textarea {
            height: 45px;
            font-size: 15px;
            padding: 0 15px;
        }

        .submit-btn {
            height: 45px;
            font-size: 14px;
        }
    }
</style>

{% endblock %}
