{% extends 'base.html' %}

{% block content %}
<h2>Manage Bookings</h2>

<ul>
    {% for booking in bookings %}
        <li>
            Date and Time: {{ booking.datetime }}<br>
            Barber: {{ booking.barber }}<br>
            Cut: {{ booking.cut }}<br>
            <!-- Add links for editing and canceling if needed -->
        </li>
    {% empty %}
        <li>No bookings found.</li>
    {% endfor %}
</ul>
{% endblock %}
