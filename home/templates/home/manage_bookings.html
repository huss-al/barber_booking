{% extends 'base.html' %}
{% block content %}
  <h2>Manage Bookings</h2>
  <a href="{% url 'create-booking' %}">Create New Booking</a>
  <ul>
    {% for booking in bookings %}
      <li>
        <a href="{% url 'booking-detail' booking.id %}">
          {{ booking.datetime }} - {{ booking.cut }} with {{ booking.barber }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
