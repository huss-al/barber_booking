{% extends 'base.html' %}
{% load static %}

{% block head_title %}
Services and Prices
{% endblock %}

{% block content %}
<div class="custom-container mb-5 mt-5">
    <h2 class="text-center">Price List</h2>
    <div class="table-responsive">
        <table class="table table-bordered">

            <tbody class="service-table">
                {% for cut_type in cut_types %}
                <tr>
                    <td class="service-col">{{ cut_type.name }}</td>
                    <td>Â£{{ cut_type.price }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <a href="{% url 'booking-page' %}" class="btn btn-primary me-2">BOOK NOW</a>
        <a href="{% url 'contact_us-page' %}" class="btn btn-secondary">CONTACT US</a>
    </div>
</div>


<style>
    /* Global styles */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    /* Container and text styles */
    .custom-container {
        width: 50%;
        max-width: 960px;
        margin: 0 auto;
    }

    h2 {
        color: #edeaea;
        font-size: 30px;
        font-weight: 600;
        margin-bottom: 30px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    .service-col {
        width: 500px;
    }

    th, td {
        padding: 15px;
        text-align: left;
        border: none;
        color: #edeaea;
    }

    /* Button styles */
    .btn-primary, .btn-secondary {
        border-radius: 10px;
        padding: 10px 20px;
        font-size: 16px;
        text-decoration: none;
        transition: background-color 0.3s;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: #fff;
        border: none;
    }

    .btn-primary:hover, .btn-secondary:hover {
        text-decoration: none;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        th, td {
            padding: 10px;
        }

        .btn-primary, .btn-secondary {
            font-size: 14px;
            padding: 8px 15px;
        }
    }

    @media (max-width: 576px) {
        th, td {
            padding: 8px;
            font-size: 25px;
            font-size: 12px;
        }

        th {
            font-size: 14px;
        }

        .btn-primary, .btn-secondary {
            font-size: 10px;
            padding: 6px 10px;
        }
        



    }
</style>
{% endblock %}
