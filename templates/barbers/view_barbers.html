{% extends 'base.html' %}

{% block content %}
  <h2>All Barbers</h2>
  <ul>
    {% for barber in barbers %}
      <li>{{ barber.name }} - <a href="{% url 'edit_barber' barber.id %}">Edit</a> | <a href="{% url 'delete_barber' barber.id %}">Delete</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'create_barber' %}">Add New Barber</a>
{% endblock %}
